<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link
      href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="page">
      <div class="card">
        <div class="img-container">
          <img
            class="nftimg"
            src="images/image-equilibrium.jpg"
            alt="card photo"
          />
          <div class="icon">
            <img class="view" src="images/icon-view.svg" alt="" />
          </div>
        </div>

        <h1 class="title">Equilibrium #3429</h1>
        <p class="slogan">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-info">
          <span class="price-info-price">
            <img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH</span
          >
          <span class="price-info-days">
            <img src="images/icon-clock.svg" alt="" />
            3 days left</span
          >
        </div>
        <div class="line"></div>

        <div class="author">
          <div class="avatar">
            <img src="images/image-avatar.png" alt="author pic" />
          </div>
          <div class="author-name">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
